{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container">
  {% for item in binance.positions %}
    {% if item.entryPrice %}
      <div class="row">
        <div class="col-md-12">
          {{ item.symbol }} - {{ item.entryPrice }} - {{ item.unrealizedProfit }}
        </div>
      </div>
    {% endif %}
  {% endfor %}
</div>

{% endblock %}
